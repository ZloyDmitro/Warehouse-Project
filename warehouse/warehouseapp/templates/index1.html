<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Warehouse class="de"></Warehouse></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="Warehouse Shop">
    </div>
    <!-- Suchleiste -->
    <div class="search-bar">
        <input type="text" placeholder="Tell me what you need?">
        <button>Search</button>
    </div>
    <!-- Links zu Mein Konto, Warenkorb, Anmelden usw. -->
    <nav>
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Shopping Cart</a></li>
            <li><a href="#">Registration</a></li>
        </ul>
    </nav>
</header>

<nav>
    <!-- Hauptkategorien und Unterkategorien -->
    <ul>
        <h3>Our products:</h3>
        <li><a href="#">All</a></li>
        <li><a href="#">Iphone</a></li>
        <li><a href="#">Ipad</a></li>
        <li><a href="#">Imac</a></li>
        <!-- Weitere Kategorien -->
    </ul>
</nav>

<main>
    <!-- Produktliste -->
    <div class="product-list">
        <!-- Produktkacheln oder Karten -->
        <div class="product-card">
            <img src="product1.jpg" alt="Produktbild">
            <h3>Produktname</h3>
            <p>Preis: €99.95</p>
            <button>Add to cart</button>
        </div>
        <!-- Weitere Produktkacheln -->
    </div>

    <!-- Sidebar oder Filter -->
    <aside class="sidebar">
        <!-- Filteroptionen -->
        <h3>Filter</h3>
        <!-- Filteroptionen -->
    </aside>
</main>

<footer>
    <!-- Links zu Über uns, Hilfe, AGB, Datenschutz, Impressum usw. -->
    <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">AGB</a></li>
        <li><a href="#">Datenschutz</a></li>
        <li><a href="#">Impressum</a></li>
    </ul>
</footer>

</body>
</html>
